{% extends "template.html" %}

{% block title %}
    Log In and Register
{% endblock %}


{% block main %}
<div class="container">
    <div id="50_50L" class="col-lg-6">
        <form>
            <legend>Log In</legend>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>

    </div>
    <div id="50_50R" class="col-lg-6">
        <form>
            <legend>Register</legend>
            <div class="form-group row">
                <label for="inputUserName3" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
            </div>
            <div class="form-group row">
                    <label for="inputPasswordConf3" class="col-sm-3 col-form-label">Password Confirm</label>
                    <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPasswordConf3" placeholder="Password confirmation">
                    </div>
                </div>
            <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
